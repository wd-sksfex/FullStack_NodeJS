<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Media</h2>
    <img src="media/si.jpg" alt="Sample Image" height="400" width="600">

    <h2>Video</h2>
    <video src="media/sv.mp4" height="400" width="600" controls autoplay loop preload="none"></video>

    <h2>Audio</h2>
    <audio controls src="media/sa.mp3"></audio>
</body>
</html>

<!-- If we set both parameters for height and width, the aspect ratio is spoiled. If we set only one, the aspect ratio is automatically set -->
<!-- controls will reveal all the controls for the video -->
<!-- Autoplay will enable the vidoe to autoplay once we load the page -->
<!-- loop will be uawsed to loop the video once its over -->
<!-- If we set preload as none, the video will not load at all unless the user tries to. -->
<!-- ctrl+shift+r = Hard reset = All caches will be removed and reloaded-->
<!-- preload="metadata" will download the thumbnail and preload="auto" will load as default-->
